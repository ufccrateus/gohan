title: GOHaN # your site title
author: GitHub User
email: your-email@domain.com # email for form submission, you also have to change it in _js/scripts.js
description: > # this means to ignore newlines until "baseurl:"
  Graphs, Optimization, Heuristics and Networks
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://crateus.ufc.br/gohan" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jan_czizikow # replace with your_twitter_username or comment to remove link from footer
# github_username:  janczizikow # replace with your_github_username or comment to remove link from footer
# instagram_username: shanlongjj # replace with your_instagram_username or comment to remove link from footer
social:
  name: Your Name
  links:
    - https://twitter.com/ufccrateus
    - https://www.facebook.com/ben.balter
    - https://www.linkedin.com/in/BenBalter
    - https://plus.google.com/+BenBalter
    - https://github.com/benbalter
    - https://keybase.io/benbalter

disqus:
  # shortname: janczizikow # to enable comments replace with your_disqus_shortname

# Build settings
markdown: kramdown
highlighter: rouge # or pygments or null
theme: jekyll-sleek
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.png

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-Tag

navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'Pesquisa', link: '/research'}
  - {name: 'Time', link: '/team'}
  - {name: 'Sobre', link: '/about'}
  - {name: 'Contato', link: '/contact'}
